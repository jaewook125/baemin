<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="/static/bootstrap-4.1.0/css/bootstrap.min.css">
	<script src="/static/jquery-3.3.1.min.js"></script>
	<script src="/static/bootstrap-4.1.0/js/bootstrap.min.js"></script>
	<title>요기요 테스트</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">요기요 st</h5>
      <nav class="my-2 my-md-0 mr-md-3">
      {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'accounts:profile' %}">프로필</a>
        <a class="p-2 text-dark" href="{% url "accounts:logout" %}">로그아웃</a>
      {% endif %}
      </nav>
      {% if not user.is_authenticated %}
        <a class="btn btn-outline-primary mr-1" href="{% url "accounts:login" %}">로그인</a>
        <a class="btn btn-outline-primary" href="{% url "accounts:signup" %}">회원가입</a>
      {% endif %}

    </div>
	{% block content %}
	{% endblock %}
	<hr />
	<div class="container">
		<div class="row">
			<div class="col-sm-12 mb-3">
			&copy; test 요기요
			</div>
		</div>
	</div>

</body>
</html>
